<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
    <title>Carousel Slide Functionality</title>
  </head>
  <body>
    <article class="slide">
      <div class="slide__cover">
        <div class="slide__indicator--open">
          <ion-icon name="caret-up"></ion-icon>
        </div>
        <div class="slide__content">
          <h2 class="slide__title">
            <span> Title </span>
          </h2>
          <div class="slide__indicator--close"></div>
          <p class="slide__description">
            <span>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil
              dolorem ipsa aperiam. Cum magnam mollitia natus dicta nostrum,
              ipsam aut earum sint repudiandae incidunt quis impedit sapiente,
              vitae fugiat amet.
            </span>
          </p>
          <div class="slide__languages">
            <div class="slide__icon">
              <ion-icon name="logo-html5"></ion-icon>
            </div>
            <div class="slide__icon">
              <ion-icon name="logo-sass"></ion-icon>
            </div>
            <div class="slide__icon">
              <ion-icon name="logo-javascript"></ion-icon>
            </div>
          </div>
          <div class="slide__links">
            <a class="slide__link" href="#">
              <ion-icon name="logo-codepen"></ion-icon>
            </a>
            <a class="slide__link" href="#">
              <ion-icon name="logo-github"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </article>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
